sudo: false

language: node_js

cache:
  directories: ~/.npm

notifications:
  email: false

node_js:
  - lts/carbon
install:
  - travis_retry yarn install

script:
  - node --version
  - npm --version
  - yarn --version
  - npm test

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npm install -g travis-deploy-once semantic-release && travis-deploy-once "semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
